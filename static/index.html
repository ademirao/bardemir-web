<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bardemir</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-done-7.0.4.min.js"></script>
    <script src="properties/properties.js"></script>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="js/bardemir.js"></script>
  </head>
  <body>
    <div id=common-header>
      <h1>Bardemir</h1>
      <a  page-href="logout" class="ui-btn ui-btn-right ui-icon-delete ui-btn-icon-left">Logout</a>
    </div>
    <div id=common-footer>
      <div data-role="navbar" data-iconpos="left" id=navbar>
        <ul>
          <li><a page-href="rides" data-icon=navigation >Caronas</a></li>
          <li><a page-href="events" data-icon=calendar >Events</a></li>
          <li><a page-href="playlists" data-icon=audio >Playlists</a></li>
          <li><a page-href="studies" data-icon=bars >Estudos</a></li>
        </ul>
      </div>
    </div>
    <div data-role="page" id=rides >
      <div data-id=bardemir-header></div>
      <div data-role="main" class="ui-content" id=rides_container>
        <div id=map_menu_top>
          <div data-role="collapsible" data-collapsed-icon="search" data-expanded-icon="search" data-iconpos="right" data-mini="true">
            <h3>Mostrar  no mapa</h3>
            <div id=search_group data-role="controlgroup" data-type="horizontal" data-mini=true>
              <select id=search_option data-inline="true">
                <option value=route>Rota</option>
                <option value=place >Local</option>
              </select>
              <input id="origin" data-wrapper-class="controlgroup-textinput ui-btn" type="search"/>
              <button id=search href="#" class="ui-btn ui-corner-all ui-icon-search ui-btn-icon-left ui-btn-icon-notext">Search</button>
            </div>
          </div>
          <div data-role="collapsible" data-collapsed-icon="bullets" data-expanded-icon="bullets" data-iconpos="right" data-mini="true">
            <h1>Disponíveis</h1>
            <p> Caronas disponiveis por data</p>
          </div>
        </div>
        <div id=map_menu_bottom>
          <a href=# id=bardemir class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-left ui-btn-icon-notext">Bardemir</a>
          <a id=offer_button href="#menu" class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-left ui-btn-icon-notext">Oferecer</a>
        </div>
        <div id=bardemir_map></div>
      </div>
      <div data-id="bardemir-footer"></div>
    </div> 
    <div data-role="page" id=events>
      <div data-id=bardemir-header></div>
      <div data-role="main" class="ui-content">
        <p>Events...</p>
      </div>
      <div data-id=bardemir-footer></div>
    </div>
    <div data-role="page" id=playlists>
      <div data-id=bardemir-header></div>
      <div data-role="main" class="ui-content">
        <p>Playlists...</p>
      </div>
      <div data-id=bardemir-footer></div>
    </div>
    <div data-role="page" id=studies>
      <div data-id=bardemir-header></div>
      <div data-role="main" class="ui-content">
        <p>Studies...</p>
      </div>
      <div data-id=bardemir-footer></div>
    </div>
    <div data-role="page" id=logout  data-dialog="true">
      <p>
      Olá, para usar o site do bardemir vc precisa permitir que utilizemos suas informações do facebook
      </p>
      <a id=permission class="ui-btn">Permitir</a>
      <!-- a href=></a-->
    </div>
  </body>
</html>
